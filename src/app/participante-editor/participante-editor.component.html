<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="participanteForm">
            <div class="form-group">
              <label for="emailInput">Email </label>
              <input aria-describedby="emailHelp" class="form-control" formControlName="email" id="emailInput"
                     placeholder="Email" required="required" type="email">
            </div>

            <div class="form-group">
              <label for="nomeInput"> Nome </label>
              <input class="form-control" formControlName="nome" id="nomeInput" placeholder="Nome" required="required"
                     type="text">
            </div>

            <div class="form-group">
              <label for="passwordInput"> Senha </label>
              <input class="form-control" formControlName="senha" id="passwordInput" placeholder="Senha"
                     required="required" type="password">
            </div>

            <div class="form-group">
              <label for="dataNascimentoInput">Matricula </label>
              <input class="form-control" formControlName="dataNascimento" id="dataNascimentoInput"
                     placeholder="dataNascimento"
                     required="required" type="date">
            </div>

            <div class="form-group">
              <label for="cpfInput">CPF</label>
              <input class="form-control" formControlName="cpf" id="cpfInput" placeholder="111.111.111-11">
            </div>

            <button [disabled]="!participanteForm.valid" class="btn btn-primary" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>

  </div>

</div>
